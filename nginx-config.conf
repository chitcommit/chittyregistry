# Nginx Configuration for ChittyRegistry

# Configuration for registry.chitty.cc
server {
    listen 443 ssl http2;
    server_name registry.chitty.cc;

    # SSL Configuration (update paths as needed)
    ssl_certificate /etc/letsencrypt/live/chitty.cc/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chitty.cc/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # CORS Headers
    add_header 'Access-Control-Allow-Origin' 'https://chitty.cc' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint caching
    location = /health {
        proxy_pass http://localhost:3000/health;
        proxy_cache_valid 200 5s;
        add_header X-Cache-Status $upstream_cache_status;
    }
}

# Configuration for chitty.cc/registry
server {
    listen 443 ssl http2;
    server_name chitty.cc;

    # ... existing chitty.cc configuration ...

    # Registry service at /registry path
    location /registry {
        # Remove /registry prefix when forwarding
        rewrite ^/registry(.*) $1 break;

        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host registry.chitty.cc;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Original-URI $request_uri;
        proxy_cache_bypass $http_upgrade;

        # CORS for registry endpoints
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
    }
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name registry.chitty.cc chitty.cc;
    return 301 https://$host$request_uri;
}